<!DOCTYPE html>
<html lang="ja" ng-app>
<head>
  <meta charset="UTF-8">
  <title>ng-if</title>
  <script src="../../angular/angular.js"></script>
</head>
<body>
  <p><input type="checkbox" ng-model="check">表示切り替え</p>
  <p><input type="checkbox" ng-model="check">表示切り替え</p>
  <p><input type="checkbox" ng-model="check1">表示切り替え</p>
  <p ng-if="check">ng-ifでDOMに追加</p>
  <p ng-if="check1">ng-ifでDOMに追加</p>
</body>
</html>
